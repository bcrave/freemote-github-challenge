<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="product-page">
      <div class="product-main">
        <div class="product-picture">
          <img src="tshirt.jpg" alt="tshirt" />
        </div>
        <div class="product-details">
          <h1>Awesome T-shirt</h1>
          <div class="reviews">
            <span class="star">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#ffc83d"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"
                />
              </svg>
            </span>
            <span class="star">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#ffc83d"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"
                />
              </svg>
            </span>
            <span class="star"> </span>
            <span class="number">6 reviews</span>
          </div>
          <div class="price">
            <h2>$20</h2>
            <h2 class="discount-price" style="text-decoration: line-through">
              $25
            </h2>
          </div>
          <p></p>
          <div class="container">
            <div class="selector">
              <div class="tab tab-active">Description</div>

              <div class="tab">Washcare</div>

              <div class="tab">Shipping</div>
            </div>
            <div class="content"></div>
          </div>
          <div class="share">
            <span>Share This:</span>
            <img src="share.jpg" alt="share" />
          </div>
        </div>
      </div>

      <!--recommended products soon-->
    </div>
    <script src="script.js"></script>
  </body>
</html>
